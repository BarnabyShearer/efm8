name: CI
on:
- push
- pull_request
jobs:
  build:
    runs-on: ubuntu-latest
    strategy:
      matrix:
        python-version: ['3.7', '3.8', '3.9', '3.10']
        tox: tox
        include:
        - python-version: '2.7'
          tox: 'tox<4'
    steps:
    - uses: actions/checkout@v2
    - uses: actions/setup-python@v2
      with:
        python-version: ${{ matrix.python-version }}
    - run: pip install ${{ matrix.tox }} tox-gh-actions
    - run: tox
